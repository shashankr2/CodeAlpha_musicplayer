<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player">
      <h2 id="song-title">Song Title</h2>
      <h3 id="song-author">Author</h3>
      <audio id="audio" src="song1.mp3"></audio>

      <div class="controls">
        <button id="prev" class="btn">⏮️</button>
        <button id="play-pause" class="btn">▶️</button>
        <button id="next" class="btn">⏭️</button>
      </div>

      <div class="progress-container">
        <input type="range" id="progress-bar" value="0" max="100" />
      </div>

      <div class="volume-control">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
